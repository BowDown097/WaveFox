<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 1 1" preserveAspectRatio="none">

    <defs>
        <rect id="PIP" x="0.5" y="0.5" width="0.5" height="0.5"/>
        <rect id="Background" x="0" y="0" width="1" height="1" fill="#000000"/>
    </defs>

    <clipPath id="ClipPath" clipPathUnits="objectBoundingBox">
        <use href="#PIP"/>
    </clipPath>

    <use clip-path="url(#ClipPath)" href="#Background"/>

</svg>